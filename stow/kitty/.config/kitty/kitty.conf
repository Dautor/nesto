font_family      Ubuntu Mono
bold_font        auto
italic_font      auto
bold_italic_font auto
font_size        13.5

cursor_blink_interval 0
cursor_shape block
shell_integration no-cursor
#scrollback_lines 10000

tab_bar_edge        top
tab_bar_style       powerline
tab_powerline_style round
tab_activity_symbol '!'
tab_title_template  "{fmt.fg.green}{sup.index}{fmt.fg.default}{title}"

background_opacity 1.0

map alt+q         close_tab
map alt+page_down next_tab
map alt+page_up   previous_tab

map alt+]         next_window
map alt+[         previous_window

map alt+1 goto_tab 1
map alt+2 goto_tab 2
map alt+3 goto_tab 3
map alt+4 goto_tab 4
map alt+5 goto_tab 5
map alt+6 goto_tab 6
map alt+7 goto_tab 7
map alt+8 goto_tab 8
map alt+9 goto_tab 9
map alt+0 goto_tab 0

map alt+enter       launch --cwd=current --type=tab
map alt+enter       launch --cwd=current --type=tab
map alt+enter       launch --cwd=current --type=tab
map alt+shift+enter launch --cwd=current

enable_audio_bell no
#visual_bell_duration 0.1

map ctrl+l combine : clear_terminal scroll active : send_text normal,application \x0c

dynamic_background_opacity yes
map ctrl+shift+o>ctrl+shift+0 set_background_opacity 0.0
map ctrl+shift+o>ctrl+shift+1 set_background_opacity 1.0
map ctrl+shift+o>ctrl+shift+o set_background_opacity 0.8

include current-theme.conf
